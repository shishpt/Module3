<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calendar App</title>
</head>
<body>

    <div id="calendar">
        <div class="profile">
            <img class="profilePic" src="/img/profilePic.jpeg" alt="Profile Picture">
        </div>
        <div class="month">
            <ul>
                <li id="prev">&#10094;</li>
                <li id="month"></li>
                <li id="year"></li>
                <li id="next">&#10095;</li>
            </ul>
        </div>

        <ul id="weekdays">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>

        <ul id="days"></ul>

    </div>

    <script src="main.js"></script>
	
  </body>
</html>
